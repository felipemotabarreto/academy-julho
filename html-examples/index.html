<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Exemplo de formulário de contato em html">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css" type="text/css">
  <title>Formulário de contato</title>
  <style>
    .container {
      position: relative;
      width: 500px;
    }

    .content1 {
      background-color: red;
      width: 300px;
      height: 300px;
    }

    .content2 {
      background-color: green;
      position: relative;
      width: calc(100% - 700px);
      height: 300px;
      top: 0;
      left: 100px;
    }
  </style>
</head>

<body>
  <h1>Loja exemplo</h1>
  <div class="secao-produtos">
    <h2>Título da seção</h2>
    <div>
      <div class="lista-produtos">
        <div class="produto">
          <p>Produto 1</p>
        </div>
        <div class="produto">Produto 2</div>
        <div class="produto">Produto 3</div>
        <div class="produto">Produto 4</div>
        <div class="produto">Produto 5</div>
      </div>
    </div>
  </div>

</body>



</html>
