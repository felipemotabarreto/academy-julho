<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Exemplo de formulário de contato em html">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulário de contato</title>
</head>

<body>
  <h1>Contato</h1>

  <p>Este texto é <strong>importante!</strong></p>

  <form>
    <label for="nome">Nome</label>
    <input name="Nome" id="nome" placeholder="Digite seu nome" type="text" tabindex="1">
    <br>
    <br>
    <label for="email" tabindex="3">Email</label>
    <input name="Email" id="email" placeholder="Digite seu e-mail" type="email">
    <br>
    <br>
    <label for="comentario">Comentário</label>
    <textarea name="Comentario" id="comentario" placeholder="Digite seu comentário" tabindex="2"></textarea>
    <br>
    <br>
    <label for="nota">Nota</label>
    <select id="nota" name="Nota">
      <option value="5">Muito ruim</option>
      <option value="6">Ruim</option>
      <option value="7">marromeno</option>
      <option value="8">Bom</option>
      <option value="9">Muito bom</option>
      <option value="10">Excelente</option>
    </select>
    <br>
    <br>
    <button>Enviar</input>
  </form>

  <a href="https://g1.globo.com" target="_blank">Vai pra globo</a>

</body>



</html>
